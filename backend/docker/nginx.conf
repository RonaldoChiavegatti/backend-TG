worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Define upstream servers for each microservice
    upstream auth_service {
        server auth-service:8001;
    }

    upstream document_service {
        server document-service:8003;
    }

    upstream agent_orchestrator {
        server agent-orchestrator:8002;
    }

    upstream billing_service {
        server billing-service:8004;
    }

    server {
        listen 80;

        # Route auth requests
        location /auth/ {
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Route document requests
        location /documents/ {
            proxy_pass http://document_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Route chat requests
        location /chat {
            proxy_pass http://agent_orchestrator;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Route billing requests
        location /billing/ {
            proxy_pass http://billing_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location / {
            return 200 'API Gateway is running.';
        }
    }
}
